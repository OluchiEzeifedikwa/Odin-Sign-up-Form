<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="leaves.jpeg" alt="leaves">
    <h1>SIGN-UP FORM</h1>
    <strong><p>This is not a real online service! You know you need something like this to help you in realize your deepest dreams. Sign up <em>now</em> to get started.</p></strong>
    <strong><p>You <em>know</em> you want to</p></strong>
    <h4>Let's do this!</h4>

    <form action="example.com/path" method="post">

        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" placeholder="Thor...">

        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" placeholder="Odinson...">

    </form>

    

    <form action="example.com/path" method="post">

        <label for="user_email">EMAIL</label>
        <input type="text" id="user_email">

        <label for="phone_number">PHONE NUMBER</label>
        <input type="number" id="phone_number">

    </form>

    <form action="example.com/path" method="post">

        <label for="password">PASSWORD</label>
        <input type="text" id="password">
    
        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="text" id="confirm_password">
    
    </form>

    <button class="btn">Create Account</button>
    <p>Already have an account? Log in</p>
    
    
</body>
</html>
